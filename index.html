<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
  <h1>Favourite Basketball Players üèÄ </h1>
  <form id="new-item-form">
    <div id="form">
      <div class="form-item">
        <label for="first-name" class="labels">First Name</label>
        <input type="text" id="first" required />
        <label for="last-name" class="labels">Last Name</label>
        <input type="text" id="last" required />
      </div>
      <div class="form-item">
        <span class="radio-input">
          <input type="radio" id="positionChoice1" name="position" value="point guard" required />
          <span class="radio-control">
          </span>
        </span>
        <span class="r-label">
          <label for="positionChoice1" class="labels">Point Guard</label>
        </span>

        <span class="radio-input">
          <input type="radio" id="positionChoice2" name="position" value="shooting guard">
          <span class="radio-control">
          </span>
        </span>
        <span class="r-label">
          <label for="positionChoice2" class="labels">Shooting Guard</label>
        </span>

        <span class="radio-input">
          <span class="radio-control">
          </span>
          <input type="radio" id="positionChoice3" name="position" value="small Forward">
        </span>
        <span class="r-label">
          <label for="positionChoice3" class="labels">Small Forward</label>
        </span>

        <span class="radio-input">
          <input type="radio" id="positionChoice4" name="position" value="power forward">
          <span class="radio-control">
          </span>
        </span>
        <span class="r-label">
          <label for="positionChoice4" class="labels">Power Forward</label>
        </span>

        <span class="radio-input">
          <input type="radio" id="positionChoice5" name="position" value="centre">
          <span class="radio-control">
          </span>
        </span>
        <span class="r-label">
          <label for="positionChoice5" class="labels">Centre</label>
        </span>
      </div>

      <div class="form-item">
        <label for="team" class="labels">Plays for</label>
        <input type="text" id="team" required />
      </div>
      <input id="submit" type="submit" value="save" />
      <button id="delete-all">Delete All</button>
      <div class="form-item">
        <label for="stillPlaying">Still Playing?</label>
        <select id="stillPlaying">
          <option value="They are still Balling!">Yes</option>
          <option value="Gone Fishing!">Nope!</option>
        </select>
      </div>
    </div>
  </form>


  <div class="list-title">
    <h1>List of Favourite Players</h1>
  </div>
  <div class="list-container">
    <ul id="player-list"></ul>
  </div>
</body>

</html>
